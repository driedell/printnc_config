[EMC]
VERSION = 1.1
MACHINE = benchtest2
DEBUG = 0

[DISPLAY]
DISPLAY = qtvcp -mf qtdragon_hd
PREFERENCE_FILE_PATH = ~/linuxcnc-dev/configs/benchtest2/qtdragon.pref
; DISPLAY = probe_basic
EDITOR = gedit
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
GRIDS = 10mm 20mm 50mm 100mm 1in 2in 5in 10in
MAX_FEED_OVERRIDE = 1.5
MAX_RAPID_OVERRIDE = 1.2
MIN_SPINDLE_OVERRIDE = 0.75
MAX_SPINDLE_OVERRIDE = 1.25

# spindle
; MIN_SPINDLE_0_OVERRIDE    = 0.5
; MAX_SPINDLE_0_OVERRIDE    = 1.2
; DEFAULT_SPINDLE_0_SPEED   = 8000
; MAX_SPINDLE_0_SPEED       = 24000
; MIN_SPINDLE_0_SPEED       = 7200
; MAX_SPINDLE_0_POWER       = 2000

# linear
MIN_LINEAR_VELOCITY     = 0
MAX_LINEAR_VELOCITY     = 120
DEFAULT_LINEAR_VELOCITY = 60

# angular
MIN_ANGULAR_VELOCITY = 0
MAX_ANGULAR_VELOCITY = 60
DEFAULT_ANGULAR_VELOCITY = 30

CYCLE_TIME = 100
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 1
PROGRAM_PREFIX = ~/linuxcnc-dev/nc_files
; PROGRAM_PREFIX = /home/driedell/linuxcnc/configs/probe_basic/probe_basic/subroutines
INCREMENTS = 10 mm, 1.0 mm, 0.10 mm, 0.01 mm, 1.0 inch, 0.1 inch, 0.01 inch
ARCDIVISION = 64
CONFIRM_EXIT = False

[MDI_COMMAND_LIST]
# Warning - do not change the order of these lines
MDI_COMMAND = G53 G0 Z0;X0 Y0
MDI_COMMAND = G53 G0 Z0;G53 G0 X20 Y20
MDI_COMMAND = G53 G0 Z0;G53 G0 X15.5 Y16.6

[FILTER]
PROGRAM_EXTENSION = .nc,.ngc,.tap G-Code File
PROGRAM_EXTENSION = .py Python Script
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[KINS]
KINEMATICS = trivkins coordinates=XYZY 
# kinstype=BOTH
JOINTS = 4

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl
; TOOL_CHANGE_WITH_SPINDLE_ON = 0
TOOL_CHANGE_QUILL_UP = 1
TOOL_CHANGE_POSITION = 200 100 0

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
RS274NGC_STARTUP_CODE = G17 G21 G40 G43H0 G54 G64P0.005 G80 G90 G94 G97 M5 M9
SUBROUTINE_PATH = /home/driedell/linuxcnc-dev/lib/python/qtvcp/lib
FEATURES=12


[EMCMOT]
EMCMOT = motmod
SERVO_PERIOD = 1000000
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010 ; Not sure if necessary
BASE_PERIOD = 100000

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[TRAJ]
COORDINATES =  XYZY
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
MAX_LINEAR_VELOCITY = 120.00
DEFAULT_LINEAR_VELOCITY = 60.00
SPINDLES = 1

[HAL]
HALFILE = benchtest2.hal
HALFILE = custom.hal
HALFILE = vfd.hal 
POSTGUI_HALFILE = postgui_call_list.hal

[PROBE]
USE_PROBE = basicprobe

